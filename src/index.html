<!DOCTYPE html>
<html ng-app="ngSpa">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@neomau">
    <meta name="twitter:title" content="ng-spa">
    <meta name="twitter:description" content="A sophisticated build management system for single web apps. Based in @joshdmiller ngbp project. Created by @neomau.">
    <meta name="twitter:creator" content="@neomau">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="ng-spa" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://bit.ly/ng-spa" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="A sophisticated build management system for single web apps. Based in @joshdmiller ngbp project. Created by @neomau.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>

    <div class="page-container">
      <div class="container page {{ pageClass }}" ng-view></div>
    </div>

  </body>
</html>
